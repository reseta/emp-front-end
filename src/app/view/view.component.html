<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ blogPost.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">by {{ blogPost.user.name }}</h6>
    <p class="card-text">{{ blogPost.content }}</p>

    <a [routerLink]="['/manage', blogPost.id]" class="card-link" *ngIf="user.id === blogPost.user.id">Edit</a>
    <a href="javascript:;" class="card-link" *ngIf="user.id === blogPost.user.id" data-toggle="modal" data-target="#exampleModal">Delete</a>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="user.id === blogPost.user.id">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this blog post?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-light" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary btn-danger" data-dismiss="modal" (click)="triggerDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
